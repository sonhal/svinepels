{% extends 'main_template.html' %}



{% block javascript %}
<script>
$(document).ready(function() {
    $('select').material_select();
  });
</script>
{% endblock %}

{% block content %}
  <div class="container">
  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="input-field col s2 ">
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}

        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      </div>
    {% endfor %}
    <button class="btn waves-effect waves-light" type="submit" >Registrer
    <i class="material-icons right">send</i>
  </button>
  </form>
    <br>
  </div>
{% endblock %}
